<!-- Script for the Grade Calculation -->
<script>
    // Function to prompt the user for input and validate
    function promptForMarks() {
        let marks;
        do {
            marks = parseFloat(prompt("Enter student marks (between 0 and 100):"));
            if (isNaN(marks) || marks < 0 || marks > 100) {
                alert("Invalid input. Please enter a number between 0 and 100.");
            }
        } while (isNaN(marks) || marks < 0 || marks > 100);
        return marks;
    }

    // Function to calculate the grade
    function calculateGrade(marks) {
        if (marks > 79) {
            return 'A';
        } else if (marks >= 60) {
            return 'B';
        } else if (marks >= 50) {
            return 'C';
        } else if (marks >= 40) {
            return 'D';
        } else {
            return 'E';
        }
    }

    // Main function for grade calculation
    function main() {
        const marks = promptForMarks();
        const grade = calculateGrade(marks);
        console.log(`The student's grade is: ${grade}`);
    }

    // Call the main program
    main();
</script>

<!-- Script for the Speed and Salary Calculation -->
<script>
    // Function to calculate demerit points
    function calculateDemeritPoints(speed) {
        const speedLimit = 70;
        const kmPerDemeritPoint = 5;
        const pointsPerKmOverLimit = 1;

        // If speed is less than or equal to the speed limit, return 0 points
        if (speed <= speedLimit) {
            return 0;
        }

        // Calculate the number of km/h over the speed limit
        const kmOverLimit = speed - speedLimit;

        // Calculate the number of demerit points
        let demeritPoints = Math.floor(kmOverLimit / kmPerDemeritPoint) * pointsPerKmOverLimit;

        // Consider remaining kilometers and add additional demerit points if there are any
        if (kmOverLimit % kmPerDemeritPoint !== 0) {
            demeritPoints += pointsPerKmOverLimit;
        }

        return demeritPoints;
    }

    // Function to check if license is suspended
    function checkLicenseStatus(points) {
        const pointsToSuspend = 12;

        if (points >= pointsToSuspend) {
            return "License suspended";
        } else {
            return "Points: " + points;
        }
    }

    // Function to handle the entire process
    function processSpeed() {
        let speed;
        do {
            speed = parseInt(prompt("Enter the car speed:"));
            if (isNaN(speed) || speed <= 0) {
                alert("Invalid input. Please enter a valid positive number.");
            }
        } while (isNaN(speed) || speed <= 0);

        const demeritPoints = calculateDemeritPoints(speed);
        const result = checkLicenseStatus(demeritPoints);
        console.log(result);
    }

    // Call the processSpeed function to start the program
    processSpeed();
</script>

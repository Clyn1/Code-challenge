<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multifunction Calculator</title>
    <link rel="stylesheet" href="style.css">  </head>
<body>
    <h1>Multifunction Calculator</h1>

    <h2>Grade Calculator</h2>
    <button id="prompt-button">Calculate Grade</button>
    <div class="output">
        <p id="grade-output"></p>
    </div>

    <h2>License Status Check</h2>
    <label for="car-speed">Enter car speed (km/h):</label>
    <input type="number" id="car-speed">
    <button id="check-license-button">Check License Status</button>
    <div class="output">
        <p id="license-status-output"></p>
    </div>

    <h2>Net Salary Calculator</h2>
    <p>Enter your salary details:</p>
    <label for="basic-salary">Basic Salary:</label>
    <input type="number" id="basic-salary" required>
    <br>
    <label for="benefits">Benefits:</label>
    <input type="number" id="benefits" required>
    <br>
    <button id="calculate-button">Calculate Net Salary</button>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
